name: Upload Release Asset

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Upload Release Asset - Macos
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.13.0'
          cache: yarn
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Bundle Electron App
        run: yarn buildNode
      - name: Build ETH Python Cli
        run: yarn buildcli
      - name: Build With Electron Builder
        run: yarn dist
      - name: List Dist folder
        run: ls dist
      - id: get_version
        uses: battila7/get-version-action@v2
      - run: echo ${{ steps.get_version.outputs.version }}
      - run: echo ${{ steps.get_version.outputs.version-without-v }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version-without-v }}
          release_name: Release ${{ steps.get_version.outputs.version-without-v }}
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./dist/etherfi-desktop-${{steps.get_version.outputs.version-without-v}}-arm64-mac.zip
          asset_name: etherfi-desktop-v${{ steps.get_version.outputs.version-without-v }}-arm64-mac
          asset_content_type: application/zip
