name: Upload Release Asset

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Upload Release Asset - Macos
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.13.0'
          cache: yarn
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Bundle Electron App
        run: yarn buildNode
      - name: Build ETH Python Cli
        run: yarn buildcli
      - name: Build With Electron Builder
        run: yarn dist
      - name: List Dist folder
        run: ls dist
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main
      - name: Get Version
        id: get_version
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/etherfi-desktop-${{ steps.package-version.outputs.current-version}}-arm64-mac.zip
          asset_name: etherfi-desktop-v${{ steps.package-version.outputs.current-version}}-arm64-mac
          asset_content_type: application/zip
