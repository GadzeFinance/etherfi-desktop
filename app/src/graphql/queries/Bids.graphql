fragment BaseBid on Bid {
  id
  amount
  bidId
  bidder
  status
  transactionHash
}

query GetAllBids {
  bids {
    id
    amount
    bidId
    bidder
    blockNumber
    blockTimestamp
    transactionHash
    status
  }
}

query GetUserBids($user: Bytes) {
  bids(where: { bidder: $user }) {
    id
    amount
    bidId
    bidder
    blockNumber
    blockTimestamp
    transactionHash
    status
  }
}

query GetCompetingBids($user: Bytes) {
  bids(where: { bidder_not: $user }){
    id
    amount
    bidId
    bidder
    blockNumber
    blockTimestamp
    transactionHash
    status
  }
}
